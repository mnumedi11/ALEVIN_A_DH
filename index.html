<script>
  let deferredPrompt;
  const addBtn = document.getElementById('installButton');

  // Escucha el evento que indica que se puede instalar la PWA
  window.addEventListener('beforeinstallprompt', (e) => {
    // Evita que el navegador muestre el banner autom√°tico
    e.preventDefault();
    deferredPrompt = e;
    // Muestra el bot√≥n
    addBtn.style.display = 'block';
  });

  // Cuando el usuario hace clic en el bot√≥n
  addBtn.addEventListener('click', async () => {
    addBtn.style.display = 'none';
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      console.log(`Instalaci√≥n: ${outcome}`);
      deferredPrompt = null;
    }
  });

  // Si ya est√° instalada, ocultamos el bot√≥n
  window.addEventListener('appinstalled', () => {
    console.log('PWA instalada');
    addBtn.style.display = 'none';
  });
</script>
